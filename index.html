<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">

  <script src="script copy.js">
  </script>
</head>

<body>
  <div class="container">
    <div class="data">
      <div class="wave-group">
        <input required="" type="number" onchange="changePE()" class="PE input">
        <span class="bar"></span>
        <label class="label">
          <span class="label-char" style="--index: 0">P</span>
          <span class="label-char" style="--index: 1">.</span>
          <span class="label-char" style="--index: 2">E</span>
        </label>
      </div>

      <div class="wave-group">
        <input required="" type="number" onchange="changeSIM1()" class="SIM1 input">
        <span class="bar"></span>
        <label class="label">
          <span class="label-char" style="--index: 0">S</span>
          <span class="label-char" style="--index: 1">I</span>
          <span class="label-char" style="--index: 2">M</span>
          <span class="label-char" style="--index: 3">1</span>
        </label>
      </div>

      <div class="wave-group">
        <input required="" type="number" onchange="changeSIM2()" class="SIM2 input">
        <span class="bar"></span>
        <label class="label">
          <span class="label-char" style="--index: 0">S</span>
          <span class="label-char" style="--index: 1">I</span>
          <span class="label-char" style="--index: 2">M</span>
          <span class="label-char" style="--index: 3">2</span>
        </label>
      </div>

      <div class="wave-group">
        <input required="" type="number" onchange="changeRED()" class="RED input">
        <span class="bar"></span>
        <label class="label">
          <span class="label-char" style="--index: 0">R</span>
          <span class="label-char" style="--index: 1">E</span>
          <span class="label-char" style="--index: 2">D</span>
          <span class="label-char" style="--index: 3">A</span>
          <span class="label-char" style="--index: 4">Ç</span>
          <span class="label-char" style="--index: 5">Ã</span>
          <span class="label-char" style="--index: 6">O</span>
        </label>
      </div>

      <div class="wave-group">
        <input required="" type="number" onchange="changeATV()" class="ATV input">
        <span class="bar"></span>
        <label class="label">
          <span class="label-char" style="--index: 0">A</span>
          <span class="label-char" style="--index: 1">T</span>
          <span class="label-char" style="--index: 2">V</span>

        </label>
      </div>

      <!-- <input class="ATV input" type="number" max="10" onchange="changeATV()" placeholder="nota da Atividade especial"> -->

      <button class="wave-group input" onclick="media()">MEDIA</button>
    </div>
    <div class="resultado">
      <h1 class="media">Sua nota</h1>
    </div>
  </div>
</body>

</html>
